<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="articulo">
      <h2 data-cy="articuloDetailsHeading"><span>Articulo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ articulo.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ articulo.nombre }}</span>
        </dd>
        <dt><span>Marca</span></dt>
        <dd>
          <span>{{ articulo.marca }}</span>
        </dd>
        <dt><span>Precio</span></dt>
        <dd>
          <span>{{ articulo.precio }}</span>
        </dd>
        <dt><span>Cantidad</span></dt>
        <dd>
          <span>{{ articulo.cantidad }}</span>
        </dd>
        <dt><span>Costo</span></dt>
        <dd>
          <span>{{ articulo.costo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/articulo', articulo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
